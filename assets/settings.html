<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>MBTA Settings</title>
</head>
<body class="bg-black text-white m-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h2>Select Mode</h2>
            </div>
            <div class="col-md-3">
                <h2>Select Line</h2>
            </div>
            <div class="col-md-6">
                <h2>Select Stop or Station</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="subwayRadio">
                    <label class="form-check-label" for="subwayRadio">
                      <h2>Subway</h2>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="bussesRadio" checked>
                    <label class="form-check-label" for="bussesRadio">
                      <h2>Buses</h2>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="crRadio" checked>
                    <label class="form-check-label" for="crRadio">
                      <h2>Commuter Rail</h2>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="amtrackRadio" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      <h2>Amtrack</h2>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="ferryRadio" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      <h2>Ferry</h2>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="bbRadio" checked>
                    <label class="form-check-label" for="bbRadio">
                      <h2>Blue Bike</h2>
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select bg-black text-white" multiple aria-label="multiple select example">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-md-6">
                <select class="form-select bg-black text-white" multiple aria-label="multiple select example">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <!--placeholder-->
            </div>
            <div class="col-md-2">
                <a>
                    <button type="button" class="btn btn-secondary">
                        Add
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h2>Screen Layout</h2>
            </div>
            <div class="col-md-3">
                <h2>Sort By</h2>
            </div>
            <div class="col-md-3">
                <h2>Refresh Time</h2>
            </div>
            <div class="col-md-3">
                <!--placeholder-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="subwayRadio">
                    <label class="form-check-label" for="subwayRadio">
                      <img src="./img/two-col-icon.png"> Recommended
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="subwayRadio">
                    <label class="form-check-label" for="subwayRadio">
                        <img src="./img/one-col-icon.png"> For vertical or narrower screens
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="subwayRadio">
                    <label class="form-check-label" for="subwayRadio">
                        Arrival Time
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="subwayRadio">
                    <label class="form-check-label" for="subwayRadio">
                        Line
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="subwayRadio">
                    <label class="form-check-label" for="subwayRadio">
                        Station
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="subwayRadio">
                    <label class="form-check-label" for="subwayRadio">
                        15 Seconds (Recommended)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="subwayRadio">
                    <label class="form-check-label" for="subwayRadio">
                        30 Seconds
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="subwayRadio">
                    <label class="form-check-label" for="subwayRadio">
                        1 Minute (Slower Computer)
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <!--placeholder-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <!--placeholder-->
            </div>
            <div class="col-md-2">
                <a href="../index.html">
                    <button type="button" class="btn btn-secondary m-3">
                        Done
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
